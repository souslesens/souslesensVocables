<div id="WhiteboardContent">
    <button class="w3-display-right slsv-invisible-button" style="padding-right: 0px" onclick="UI.hideShowLateralPanel(this)">
        <img id="ArrowLateralPanel" src="./icons/CommonIcons/ArrowLateralPanel.png" />
    </button>
    <div id="sourcesActionsSection" class="w3-panel w3-border w3-round-small lateralPanelSection-width">
        <div id="Title1" class="titleboxButtons font-button1-color"></div>
        <button class="w3-button slsv-button-1" id="lineageWhiteboard_modelBtn" title="Relations" style="padding: 5px 8px">
            <img src="./icons/CommonIcons/show_relations.png" style="width: 33px; height: 33px" />
        </button>
        <button class="w3-button slsv-button-1" onclick="Lineage_whiteboard.drawTopConcepts()" title="Main classes" style="padding: 5px 8px">
            <img src="./icons/CommonIcons/show_main_classes.png" style="width: 33px; height: 33px" />
        </button>
        <button class="w3-button slsv-button-1" onclick="Lineage_whiteboard.addChildrenToGraph()" title="Childrens" style="padding: 5px 8px">
            <img src="./icons/CommonIcons/show_children.png" style="width: 33px; height: 33px" />
        </button>
        <button class="w3-button slsv-button-1" onclick="Lineage_whiteboard.addNodesAndParentsToGraph()" title="Parents" style="padding: 5px 8px">
            <img src="./icons/CommonIcons/show_parents.png" style="width: 33px; height: 33px" />
        </button>
        <!-- <button class="w3-button slsv-button-1" onclick="SparqlQuery_bot.start()" title="Query"><img src="./icons/CommonIcons/Query.png" /></button>-->
        <button class="w3-button slsv-button-1" onclick="Lineage_axioms.drawClassesWithAxioms()" title="Axioms">A</button>

        <button class="w3-button slsv-button-3" id="lineage_actionDiv_newAxiom" onclick="Lineage_whiteboard.graph.showBrowseDialog()">?</button>
    </div>

    <div id="whiteboard_Section" class="w3-panel w3-border w3-round-small lateralPanelSection-width">
        <div class="titleboxButtons font-button2-color">Whiteboard</div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <input
                    id="visjsGraph_searchInput"
                    style="height: 33.5px; border-bottom-left-radius: 14px; border-top-left-radius: 14px; width: 150px"
                    value=""
                    class="input-group-append"
                    onkeyup="if (event.keyCode == 13 || event.keyCode == 9){Lineage_whiteboard.graph.searchNode()}"
                />
            </div>
            <div class="SearchButtonIconRight border-without-raduis-theme1" style="height: 33.5px; padding-left: 7px; padding-right: 5px">
                <button class="search-icon slsv-invisible-button" onclick="Lineage_whiteboard.graph.searchNode()" style="margin-top: 4px; height: 20px; width: 20px"></button>
            </div>
        </div>
        <button class="w3-button slsv-button-2" style="font-weight: bold; padding: 5px 8px" onclick="Lineage_whiteboard.initUI()" title="Clear all">
            <img src="./icons/CommonIcons/ClearAllIcon.png" style="width: 33px; height: 34px" />
        </button>
        <button class="w3-button slsv-button-2" id="lineage_actionDiv_clearLast" onclick="Lineage_whiteboard.clearLastAddedNodesAndEdges()" title="Clear Last">
            <img src="./icons/CommonIcons/ClearLastIcon.png" />
        </button>
        <button class="w3-button slsv-button-2" id="lineage_actionDiv_last" onclick="Lineage_whiteboard.showLastAddedNodesOnly()" title="Only Last">
            <img src="./icons/CommonIcons/OnlyLastIcon.png" />
        </button>
        <button class="w3-button slsv-button-2" id="lineage_actionDiv_selectedNodesDialog" onclick="Lineage_selection.showSelectionDialog(true)" title="Decorate">
            <img src="./icons/CommonIcons/Query.png" />
        </button>
        <button class="w3-button slsv-button-2" onclick="Lineage_whiteboard.graph.exportGraphToDataTable()" title="CSV"><img src="./icons/CommonIcons/CSVIcon.png" /></button>
    </div>

    <div id="Lineage_MoreActionsSection" class="w3-panel w3-border w3-round-small lateralPanelSection-width">
        <div class="titleboxButtons font-button3-color" style="display: inline-flex">
            More Actions
            <div class="slsv-invisible-button">
                <button class="moreOptions-icon slsv-invisible-button" onclick="Lineage_whiteboard.hideShowMoreActions()" style="width: 20px; height: 20px; margin-left: 5px"></button>
            </div>
        </div>

        <div id="Lineage_MoreActionsButtons">
            <!--   <button class="w3-button slsv-button-3" id="lineage_actionDiv_implicitModel" onclick="Lineage_whiteboard.drawInferredClassesModel()">Implicit Model</button>-->
            <!--    <button class="w3-button slsv-button-3" id="lineage_actionDiv_" onclick="Lineage_nodeCentricGraph.normalLayout();">Normal layout</button>-->
            <button class="w3-button slsv-button-3" id="lineage_actionDiv_similars" onclick="Lineage_similars.showDialog();">Similars</button>
            <button class="w3-button slsv-button-3" id="lineage_actionDiv_pathes" onclick="Lineage_graphTraversal.showShortestPathDialog()">Paths</button>
            <!--WhiteBoard Display Buttons 
            <button class="w3-button slsv-button-3" onclick="Lineage_whiteboard.graph.saveWhiteboard()">saveWhiteboard</button>
            <button class="w3-button slsv-button-3" onclick="Lineage_whiteboard.graph.loadSavedWhiteboard()">loadSavedWhiteboard</button>

            <button class="w3-button slsv-button-3" onclick="Lineage_whiteboard.graph.toSVG()">SVG</button>
            <button class="w3-button slsv-button-3" onclick="Lineage_whiteboard.graph.toGraphMl()">graphML</button>
            <button class="w3-button slsv-button-3" onclick="GraphDecorationWidget.showDecorateDialog()">decorate nodes</button>
            <button class="w3-button slsv-button-3" onclick="Lineage_whiteboard.graph.showGraphConfig()">Display</button>
            -->

            <button class="w3-button slsv-button-3" onclick="PlantUmlTransformer.visjsDataToClassDiagram()">PlantUml</button>
            <button class="w3-button slsv-button-3" onclick="Lineage_whiteboard.showHideIndividuals()">Show/Hide Individuals</button>

            <!--Inactives Buttons -->
            <!--  <button class="w3-button slsv-button-3" id="lineage_actionDiv_equivClass" onclick="Lineage_relations.drawRelations(null,'dictionary')" disabled="">Equiv Class</button>
            <button class="w3-button slsv-button-3" id="lineage_actionDiv_linkedData" onclick="Lineage_linkedData_query.showLinkedDataDialog()" disabled="">Linked Data</button>
            
            <button class="w3-button slsv-button-3" id="lineage_actionDiv_rules" onclick="Lineage_rules.showRulesDialog()" disabled="">Rules</button>
               <button class="w3-button slsv-button-3" id="lineage_actionXX" onclick="Lineage_subGraph.getSubGraphTurtles(Lineage_sources.activeSource)">SubGraph</button>-->
            <button class="w3-button slsv-button-3" id="lineage_actionDiv_reasoner" onclick="Lineage_reasoner.showReasonerDialog()">Reasoner</button>

            <span id="visjsConfigureDiv">&nbsp;</span>
        </div>
    </div>

    <div id="lineage_legendWrapperSection" class="w3-panel w3-border w3-round-small lateralPanelSection-width" style="max-height: 26dvh">
        <div class="titleboxButtons font-lengend-color">Query Legend</div>
        <div id="Lineage_classes_graphDecoration_legendDiv" style="flex-wrap: nowrap; height: auto" class="lineage_actionDiv"></div>
    </div>
</div>
