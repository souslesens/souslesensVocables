      margin: 5px;

Build Asset triples

<div class="KGbuild_container">


    <div  class="KGbuild_div">
        Select all mapped tables <input id="KGbuild_selectAllCBX" type="checkbox" onclick="KGbuild.onAllTreeCbxChange($(this),'KGmappings_dataModelTree')">
    </div>

<div  class="KGbuild_div">
    adlGraphUri <input  class="KGbuild-input" style='font-weight: bold' id="KGbuild_adlGraphUri">
</div>
    <div class="KGbuild_div">
        sparqlServerUrl <input disabled="true" class="KGbuild-input" id="KGbuild_sparqlServerUrl">
    </div>


<div class="KGbuild_div">
    replace existing Graph <input type="checkbox"  id="KGbuild_replaceGraph">&nbsp;
    skip ONE-MODEL orphans <input type="checkbox" checked="checked" id="KGbuild_skipOneModelOrphans">&nbsp;
    skip LocalDictionary orphans <input type="checkbox"  id="KGbuild_skipLocalDictionaryOrphans">&nbsp;
</div>

<div>
    <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbuild.buildTriples()">build triples</button>
    <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbuild.cancelBuild()">Cancel</button>
</div>
    <div id="KGbuild_infosDiv"></div>
