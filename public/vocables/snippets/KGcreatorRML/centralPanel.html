.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;

    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fefefe;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    position: relative;
    margin: 10% auto;
    max-width: 800px;
    position: relative;

}

#closeButton {
    position: absolute;
    top: 0px;
    right: 0px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
    outline: none;
    color: #888;
}
#subjectSelect {
    width: 100%;

}

    width: 100%;
    padding: 8px;

}

    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;

    box-sizing: border-box;

}

#modalButton {
    background-color: gray;
    color: white;
    padding: 10px 14px;
    border: none;

    position: absolute;
    bottom: 10px;
    right: 20px;
}

#modalButton:hover {

}

#subjectSelect option {

}

#KGcreator_subjectSelect,

    padding: 5px; /* reduce padding */
    margin: 1px 0; /* reduce margin */

    border: 1px solid #ccc;

<div style="display: flex; flex-direction: row">

                <div class="KGcreator_tripleDiv">
                    Subject
                    <select id="KGcreator_subjectSelect" onchange="KGcreator.onTripleModelSelect('s',$(this).val())"></select>
                    <select id="KGcreator_blankNodeSelect" name="blankNodeSelect" style="display: none;">
