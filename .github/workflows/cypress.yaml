name: Cypress Tests

on: 
  push:
    branches: [ cypress-users-ordination-test, cypress-users-ordination ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        env:
          DEBUG: '@cypress/github-action'
          NODE_ENV: dev
        uses: cypress-io/github-action@v2
        with:
          install: cd mainapp && npm ci && cd ..
          build: npm run build
          start: npm start
