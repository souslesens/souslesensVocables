<style>
    #axiomsEditor_input {
        width: 220px;
        border-radius: 3px;
        background-color: #f3f1f1;
        border: none;
        margin-left: 5px;

    }

    #axiomsEditor_textDiv {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: baseline;
        width: 600px;
    }

    #axiomsEditor_suggestionsSelect {
        width: 300px;
    }

    .axiom_element {
        margin: 3px;
    }

    .axiom_keyWord {
        color: gray;
        font-weight: bold;
    }

    .axiom_Class {
        color: green;
        font-weight: bold;
    }

    .axiom_Property {
        color: blue;
        font-weight: bold;
    }
</style>
<div style="display: flex; flex-direction: column; width: 800px; height: 500px">
    <div id="axiomsEditor_textDiv">
        <input id="axiomsEditor_input" autocomplete="off" onkeyup="AxiomEditor.onInputChar($(this).val())" />
    </div>
    <div>
        <select id="axiomsEditor_suggestionsSelect" onchange="AxiomEditor.onSelectSuggestion($(this))" size="15"></select>
    </div>

    <divid id="axiomsEditor_messageDiv"></divid>
    <div>

        <select id="axiomEditor_frameSelect">
            <option>subClassOf</option>
            <option>equivalentClass</option>
            <option>disjointWith</option>
            <option>disjointUnionWith</option>
        </select>
        <button onclick="AxiomEditor.clear()">clear</button>
        <button onclick="AxiomEditor.checkSyntax()">checkSyntax</button>
        <button onclick="AxiomEditor.saveAxiom()">saveAxiom</button>
        <button onclick="AxiomEditor.generateTriples()">generateTriples</button>

        <div id="axiomEditor_messageDiv>"></div>
    </div>
</div>
