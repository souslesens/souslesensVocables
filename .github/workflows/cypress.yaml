name: Cypress Tests

on: 
  push:
    branches: [ cypress-users-ordination-test, cypress-users-ordination ]
  pull_request:
    branches: [ master ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Build mainapp
        working-directory: ./mainapp
        run: node --version & npm i && npm run build 
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm start
          
