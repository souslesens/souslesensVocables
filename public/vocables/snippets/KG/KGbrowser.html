<div id="KGbrowserQueryParamsDialog" style="position: absolute;display: none;padding: 5px; z-index: 100 ;width: 400px;"
     class="vakata-context vakata-context">

    <div>
        <select id="KGbrowserQueryParams_typeSelect"
                onchange="KGbrowser.query.onSelectDialogField($(this).val())"></select>

        <span style="font-weight: bold" id="KGbrowserQueryParams_type"></span>&nbsp;
        <select id="KGbrowserQueryParams_property" style="width: 200px"></select>
        <br>
        <!--- -->
        <span style="font-weight: normal;font-size: 12px" id="KGbrowserQueryParams_typeId"></span>&nbsp;
        <br>
        <div><select id="KGbrowserQueryParams_operator" onclick="KGbrowserQuery.onOperatorSelect($(this).val())">
            <option>=</option>
            <option>contains</option>
            <option>LIST</option>
            <option>!=</option>
            <option><</option>
            <option selected>></option>

            <option>not contains</option>
        </select>
            <input id="KGbrowserQueryParams_value" size="20" value="100"></div>

        <div>
            <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.listQueryParamsDialogFieldValues()">List</button>-->
            <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick=" KGbrowserQuery.listQueryParamsDialogFieldValues() ;$('#KGbrowserQueryParams_operator').val('=')">

                   LIST </button>-->
            <select id="KGbrowserQueryParams_valuesSelect"
                    onchange="KGbrowserQuery.onQueryParamsListChange()"
                    onclick="KGbrowserQuery.onQueryParamsListClick()" style="width: 200px"></select>
        </div>
        <div>
            predicate<select id="KGbrowserQueryParams_predicateSelect"></select>
        </div>
        <div>
            <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.onQueryParamsDialogValidate('union')">∪</button>
               <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.onQueryParamsDialogValidate('intersection')">∩</button>-->
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.onQueryParamsDialogValidate('union')">count</button>
            <select id="KGbrowserQueryParams_booleanSelect">
                <option>only</option>
                <option>OR</option>
                <option>AND</option>
            </select>

            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.onQueryParamsDialogCancel()">X</button>

            <!-- <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserBI.drawClasses()">BI</button>-->
        </div>


    </div>
</div>
