<style>
    .Standardizer_TA {
        width: 300px;
        height: 500px;
        overflow: auto;
    }

    .jstreeContainer {
        height: 600px;
        overflow: auto;
        width: 330px;
    }
</style>

<div id="Standardizer_leftTab">
    <ul>
        <li><a id="Words" href="#Standardizer_leftTab_words">Words</a></li>
        <li><a id="Text" href="#Standardizer_leftTab_text">text</a></li>
        <li><a id="Sources" id="standardizer-source-tab" href="#Standardizer_leftTab_source">Sources</a></li>

        <!--   <li><a href="#KGqueryTab">Asset Q</a></li>-->
    </ul>

    <div id="Standardizer_leftTab_words">
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Standardizer.splitWords()">Split words</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Standardizer.initAction('compareWordsList')">Standardize words</button>
        <textarea id="Standardizer_wordsTA" class="Standardizer_TA"></textarea>
    </div>

    <div id="Standardizer_leftTab_text">
        Paste here text <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Standardizer.initAction('compareText')">extract nouns</button>
        <textarea id="Standardizer_textTA" class="Standardizer_TA"></textarea>
    </div>

    <div id="Standardizer_leftTab_source">
        <div style="margin: -5px; padding: 5px">
            <button id='Standardizer_compare_button' class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Standardizer.compare()">Compare</button>

            <br />
            <input id="Lineage_classes_SearchSourceInput" value="" style="width: 200px; font-size: 12px; margin: 3px; padding: 3px" />
            <br />
            <div class="jstreeContainer">
                <div id="Standardizer_sourcesTree"></div>
            </div>
        </div>
    </div>
</div>
<div id="Standardizer_filterClassesDialogDiv" style="margin-bottom: 10px">
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="$('#Standardizer_filterClassesDialogDiv').dialog('close')">Cancel</button>
    <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Standardizer.compareSource(null,true)">Compare</button>
    <div class="jstreeContainer">
        <div id="Standardizer_filterClassesTree"></div>
    </div>
</div>

<script>
    $("#Standardizer_filterClassesDialogDiv").dialog({
        autoOpen: false,
        height: 650,
        width: 300,
        modal: false,
    });
</script>
