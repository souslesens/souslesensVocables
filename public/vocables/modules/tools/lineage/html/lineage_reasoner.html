<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: row">
            <div>
                Operation type
                <select id="lineage_reasoner_operationSelect" onchange="Lineage_reasoner.runOperation($(this).val())">
                    <option></option>
                    <option>Consistency</option>
                    <option>Unsatisfiable</option>
                    <option>Inference</option>
                </select>
            </div>
        </div>

        <div id="lineage_reasoner_infosDiv" style="width: 280px; height: 350px; overflow: auto"></div>

        <div id="lineage_reasoner_outputDiv">
            Output
            <select id="lineage_reasoner_outputSelect" onchange="Lineage_reasoner.displayInference($(this).val())">
                <option>Graph</option>
                <option>Table</option>
                <option>Export</option>
            </select>
            Color
            <select id="lineage_reasoner_colorSelect"></select>
            <button onclick="Lineage_reasoner.execute()">Execute</button>
            <button onclick="Lineage_reasoner.displayInference()">Display</button>
        </div>
    </body>
</html>
