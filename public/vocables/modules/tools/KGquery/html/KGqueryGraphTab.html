<style>
    .KGquery_graph_messageDiv {
        font-size: 14px;
        font-family: Helvetica, sans-serif;
        color: #0767b7;
        // height: 30px;
    }
</style>

<div id="KGquery_graphTab">
    <div id="KGquery_graph_messageDiv"></div>
    <div class="w3-panel w3-border w3-round-small lateralPanelSection-width">
        <div class="titleboxButtons font-button1-color">Graph</div>
        <button class="slsv-button-1" onclick="KGquery_graph.loadSaved()">loadSaved</button>
        <button class="slsv-button-1" onclick="KGquery_graph.drawVisjsModel('inferred')">regenerate</button>

        <button class="slsv-button-1" onclick="KGquery_graph.saveVisjsModelGraph()">saveGraph</button>
        <button class="slsv-button-1" onclick="KGquery_HyperGraphMaker_bot.start(null,{source:KGquery.currentSource})">generate HyperGraph</button>
        <!--  <input type="checkbox" id="KGqueryGraph_useSkgUriCBX"> use KG URI-->
        <button class="slsv-button-1" onclick="KGquery_graph.genereateCommonDecoration()">generateCommonDecoration</button>
        <button class="slsv-button-1" onclick="KGquery_graph.setEdgeMode()">setEdgeMode</button>
    </div>

    <div class="w3-panel w3-border w3-round-small lateralPanelSection-width">
        <div class="titleboxButtons font-button2-color">Decorations</div>
        <button class="slsv-button-2" onclick="KGquery_graph.setAllNodesFontSize()">AllNodesFontSize</button>
        <button class="slsv-button-2" onclick="KGquery_graph.setAllNodesSizes()">AllNodesSize</button>
        <div style="margin-top: 5px">
            Node Color
            <select class="select-bar-theme2" id="KGquery_graph_nodeColorSelect" onclick="KGquery_graph.setNodeAttr('color',$(this).val())"></select>
            <div>
                <br />Node Shape
                <select class="select-bar-theme2" id="KGquery_graph_nodeShapeSelect" onclick="KGquery_graph.setNodeAttr('shape',$(this).val())"></select>
            </div>
        </div>
        <button class="w3-button slsv-button-2" id="lineage_actionDiv_selectedNodesDialog" onclick="Lineage_selection.showSelectionDialog()" title="Selection">
            <img src="./icons/CommonIcons/Query.png" />
        </button>
    </div>
</div>
