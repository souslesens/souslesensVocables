<button class="w3-button slsv-button-2" style="font-weight: bold; padding: 5px 3px" onclick="Lineage_whiteboard.clearWhiteboard()" title="Clear all">

</button>
<button class="w3-button slsv-button-2" style="font-weight: bold; padding: 5px 3px" onclick="Lineage_whiteboard.graph.showGraphConfig()" title="Settings">

</button>

</button>

</button>

</button>
<button class="w3-button slsv-button-2" style="font-weight: bold; padding: 5px 3px" onclick="Lineage_whiteboard.graph.importWhiteboard()" title="Import">
    <img src="./icons/CommonIcons/Import.png" />
</button>
