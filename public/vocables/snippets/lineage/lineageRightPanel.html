<div>
    <div id="Lineage_Tabs" style="width: 390px; height: 800px">
        <ul>
            <li class="Lineage_ClassTabLi"><a href="#Lineage_ClassesTab">Classes</a></li>

            <li class="Lineage_ClassTabLi"><a href="#LineagePropertiesTab">Properties</a></li>

            <li class="Lineage_ClassTabLi"><a href="#LineageContainersTab">Containers</a></li>

            <!--    <li class="Lineage_ClassTabLi"><a href="#LineageLinkedDataTab">LinkedData</a></li>-->

            <!-- <li class="Lineage_ClassTabLi"><a href="#Lineage_mappingsTab">Mappings</a></li>-->

<li class="Lineage_ClassTabLi"><a href="#LineageSetsTab">Sets</a></li>-->
        </ul>
        <div class="" id="Lineage_ClassesTab">
            <div id="GenericTools_searchAllDiv" style="height: 50px; margin-bottom: 10px"></div>

            <div id="Lineage_sourceLabelDiv" style="font-size: 14px; color: #372806; font-weight: bold; background-color: #bdbdbd"></div>

            <br />
            <br />
            <div class="jstreeContainer" style="width: 90%; margin-top: 50px">
                <div id="LineageNodesJsTreeDiv"></div>
            </div>
        </div>

        <div id="LineagePropertiesTab">
            <div style="display: flex; flex-direction: column">
                <div class="lineage_actionDiv_title">Search Properties</div>
                <div class="lineage_button_group">
                    <span>Term type</span>
                    <select id="LineageProperties_searchAllType">
                        <option value="property">property</option>
                        <option value="domain">domain</option>
                        <option value="range">range</option>
                    </select>

                    <input type="checkbox" id="LineageProperties_allExactMatchSearchCBX" />Exact Match &nbsp; <input type="checkbox" id="LineageProperties_searchInAllSources" />All sources
                </div>
            </div>

            <div class="lineage_button_group">
                <input
                    id="LineageProperties_searchAllSourcesTermInput"
                    style="width: 200px"
                    value=""
                    onkeyup="if (event.keyCode == 13 || event.keyCode == 9)Lineage_properties.searchTermInSources()"
                />

                <button class="btn btn-sm my-1 py-0 btn-outline-primary" id="LineageProperties_onSearchAllInput" onclick="Lineage_properties.searchTermInSources()">Search</button>

                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Export.exportTreeToDataTable('Lineage_propertiesTree','#')">Export</button>
            </div>

            <div class="jstreeContainer" style="width: 95%; height: 450px; max-height: 500px; min-height: 400px; margin: 3px; padding: 3px">
                <div class="jstree" id="Lineage_propertiesTree"></div>
            </div>

            <!--
<div style="border: 1px solid brown">
<select style="width: 300px" id="LineagePropertie_nodesSelectionSelect" style="margin: 3px">
<option value="currentGraphNodes">Current Graph Nodes</option>
<option value="allNodes">All Nodes</option>
</select>

<button onclick="Lineage_properties.drawRangeAndDomainsGraph(null);" style="margin: 3px">Graph All</button>
<button onclick="Lineage_properties.exportRangeAndDomainsGraph(null);" style="margin: 3px">Export All</button>
</div>
-->

            <div style="display: flex; flex-direction: column">
                <div class="lineage_actionDiv_title">Selection</div>
                <div>
                    <select style="width: 300px" id="lineageProperties_nodesSelectionSelect">
                        <option value="all">All</option>
                        <option value="currentGraphNodes">Current Graph Nodes</option>
                    </select>
                </div>

                <div id="lineage_actionsWrapper" class="lineage_actionDiv">
                    <div class="lineage_actionDiv_title">Graph</div>
                    <div class="lineage_button_group">
                        <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_properties.onPropertyActionClick('relations','visj')">Relations</button>

                        <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_properties.onPropertyActionClick('predicates','visj')">Predicates</button>

                        <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_properties.onPropertyActionClick('restrictions','visj')">Restrictions</button>

                        <button class="btn btn-sm my-1 py-0 btn-outline-primary" class="lineage_button" onclick="Lineage_properties.onPropertyActionClick('rangesAndDomains','visj')">
                            RangesAndDomains
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="" id="LineageContainersTab" style="display: flex; flex-direction: column">
            <div class="lineage_button_groupXX">
                <input id="Lineage_containers_searchInput" onkeyup="" />
                <button id="Lineage_addContainer_button" onclick="Containers_tree.addContainer()">+</button>
            </div>
            <div class="lineage_button_groupXX">
                <select id="Lineage_containers_searchWhatInput">
                    <option value="all">All</option>
                    <option value="current">Current container</option>
                </select>
                <button id="search_button_container" onclick="Lineage_containers.search()">Search</button>
                <!-- <button onclick="Lineage_containers.alignListMembers()">Align</button>-->
            </div>
            <div class="" style="overflow: auto">
                <div id="lineage_containers_containersJstree"></div>
            </div>
        </div>

        <!--    <div class="" id="Lineage_mappingsTab" style="display: flex; flex-direction: column; width: 380px; height: 800px"></div>-->
    </div>

    <script>
        SearchWidget.targetDiv = "LineageNodesJsTreeDiv";
        $("#GenericTools_searchAllDiv").load("./snippets/searchAll.html", function () {
            $("#GenericTools_searchInAllSources").prop("checked", false);
        });
    </script>
