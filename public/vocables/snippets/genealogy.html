<style>
    #searchWordInput {
        width: 200px;
        font-weight: bold;
    }
</style>
<script>
    $("#Genealogy_nodeInfosDialogDiv").dialog({
        autoOpen: false,
        height: 800,
        width: 800,
        modal: false,
    });
</script>

<div id="dialogDiv" style="display: flex; flex-direction: column">
    <input id="searchWordInput" value="carbon" />
    <div>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Genealogy.searchConcepts($('#searchWordInput').val())">Search</button>
        <input type="checkbox" checked="checked" id="exactMatchCBX" />Exact Match&nbsp; &nbsp;<input
            type="checkbox"
            id="allConceptsCbx"
            onchange="JstreeWidget.onAllTreeCbxChange($(this),'conceptsJstreeDiv')"
        />select All
    </div>

    <div id="conceptOperationsDiv">
        <!--  <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="multiSkosGraph3.searchConceptsContainWord()">search more concepts</button>-->
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="Genealogy.displayGraph('ancestors')">display ancestors Graph</button>&nbsp;
        <!-- <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="Genealogy.displayGraph('children')">display children Graph</button>-->
    </div>
    <div id="conceptsJstreeDiv" style="width: 400px; height: 600px; overflow: auto"></div>
</div>
<div
    id="popupMenuWidgetDiv"
    onclick="Genealogy.graphActions.hidePopup();"
    style="z-index: 20; position: absolute; flex-direction: column; padding: 5px; border-radius: 5px; text-align: center; display: none; background-color: #ddd"
>
    <span class="popupMenuItem" onclick="Genealogy.graphActions.drawChildren();"> draw children</span>
    <span class="popupMenuItem" onclick="Genealogy.graphActions.showDetails();"> show details</span>
    <span class="popupMenuItem" onclick="Genealogy.graphActions.setAsRootNode();"> set a rootNode</span>
</div>

<div id="Genealogy_nodeInfosDialogDiv"></div>
