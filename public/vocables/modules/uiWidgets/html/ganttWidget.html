<div style="">
    <div style="display: flex; flex-direction: row">
        <div>
            <div style="">
                Time Axis
                <select id="ganttWidget_dateVarsSelect" onchange="GanttWidget.onDateVarsSelectChange($(this).val())"></select>
            </div>
            <div style="">
                Group
                <select id="ganttWidget_groupVarsSelect" onchange="GanttWidget.onGroupVarsSelectChange($(this).val())"></select>
            </div>
            <div style="">
                Value
                <select id="ganttWidget_valueVarsSelect" onchange="GanttWidget.onGroupVarsSelectChange($(this).val())"></select>
            </div>
            <button onclick="GanttWidget.runGantt(null)">OK</button>
            <div style="background-color: #ccc" id="ganttWidget_messageDiv"></div>
        </div>
        <div id="ganttDiv" style="width: 800px; height: 600px; overflow: auto"></div>
    </div>

    <div
        id="ganttWidget_popupDiv"
        style="background-color: #eee; border: brown solid 1px; width: 1000px; height: 800px; overflow: auto; position: absolute; display: none; z-index: 20; top: 0px; left: 200px"
    >
        <div id="ganttWidget_infosDiv"></div>
    </div>
</div>
