<div id="Lineage_sourcesDiv" className="Lineage_objectDivContainer" style="display: flex; flex-direction: row; align-items: center; padding: 5px">
    <button id="Lineage_changeSourceButton" class="slsv-button-source" onclick="UI.showSourceDialog(true)">Reset source</button>
    <div id="Lineage_addSourceButton" class="slsv-button-source" style="padding: 3px 12px; margin-bottom: 4px" onclick="UI.showSourceDialog(false)">
        <button class="slsv-invisible-button add-icon" style="height: 25px; width: 29px"></button>
    </div>
    <button id="Lineage_allSourceButton" class="slsv-button-source" onclick="Lineage_sources.setAllWhiteBoardSources()">All</button>
</div>
