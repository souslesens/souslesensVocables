<style>
    .KGmapping_conditionalMapping {
        border: #a1aec7 solid 1px;
        border-radius: 2px;
        background-color: #ddd;
        display: flex;
        justify-content: space-evenly;
        text-align: center;
        margin: 3px;
        padding: 2px;
    }

    .KGmappingData_treeItem2 {
        font-weight: normal;
    }

    .KGmapping_columnValues {
        background-color: #ee8577;
    }
    .KGmapping_columnValues_referenceValue {
        background-color: #77ee77;
    }
    .KGmapping_columnValues_candidateValues {
        background-color: #eeb477;
    }
</style>

<div style="width: 100%">
    Advanded Mapping : distinct values in column&nbsp;&nbsp;<b><span id="KGmappingData_column"> </span></b> &nbsp;&nbsp;&nbsp;<span
        class="messageDiv"
        id="KGMappingAdvancedMappings_messageSpan"
    ></span>
</div>
<div id="KGMappingAdvancedMappings_tabs" style="width: 100%">
    <ul>
        <li><a href="#KGMappingAdvancedMappings_manualMapping">Manual </a></li>
        <li><a href="#KGMappingAdvancedMappings_automaticMapping">Automatic</a></li>
    </ul>

    <div id="KGMappingAdvancedMappings_manualMapping" style="display: flex; flex-direction: row; width: 100%">
        <div>
            <select
                size="10"
                onclick="KGadvancedMapping.editCandidateValues($(this).val())"
                class="KGmapping_columnValues"
                style="max-width: 250px; height: 650px; overflow: auto"
                id="KGmapping_columnValues"
            ></select>
        </div>
        <div>
            <i> create mapping by selecting a value on left list and then on right panel</i>
            <div id="KGadvancedMapping_manualMappingContainerDiv" style="display: flex; flex-direction: column; width: 600px; min-height: 500px; margin: 10px; background: beige; overflow: auto"></div>
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.validateMapping('manualMapping')">Save in dictionary</button>
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGmappingData.menuActions.validateConditionalTypeMappings()">Assign conditional Types</button>
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.cancelMapping()">Cancel</button>
        </div>
    </div>

    <div id="KGMappingAdvancedMappings_automaticMapping" style="width: 95%">
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.setQuantumRdlMappingTree">map with quantum RDL</button>

        <!--   type <select id="KGMappingAdvancedMappings_typeSelect">
           <option></option>
           <option>class</option>
           <option>named individual</option>
       </select>-->
        parent class <input id="KGMappingAdvancedMappings_parentClassLabel" />

        <input type="checkbox" id="KGMappingAdvancedMappings_onlyOrphansCBX" checked="checked" />onlyOrphans <input type="checkbox" id="KGMappingAdvancedMappings_fuzzyMatching" />fuzzyMatching map
        with ontology
        <select id="KGMappingAdvancedMappings_ontologiesSelect" onchange="KGadvancedMapping.setDictionaryMappingTree()">
            <option value="">...</option>
            <option>CFIHOS_READI</option>
            <option>ISO_15926-PCA</option>
            <option>ISO_15926-org</option>
        </select>
        <div id="KGmapping_pickListContainerDiv" style="display: flex; flex-direction: column; width: 97%; min-height: 580px; margin: 10px; background: beige; overflow: auto">
            <div id="advancedMappings_pickListMappingTree" class="jstree"></div>
        </div>

        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.validateMapping('automaticMapping')">Save...</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.cancelMapping()">Cancel</button>

        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.exportTreeToCSV()">export CSV</button>
        <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGadvancedMapping.executeBulkMappingSequence()">executeBulkMappingSequence</button>
    </div>
</div>

<div id="advancedMappings_validateMappingDialog"></div>

<script>
    $("#KGMappingAdvancedMappings_tabs").tabs();
</script>
