<div>Decorate selection</div>

<div>
    Shape
    <select id="lineage_selection_decorate_shapeSelect"></select>

    <div>Size <input id="lineage_selection_decorate_sizeInput" size="20" />px</div>

    <div>
        Color
        <select id="lineage_selection_decorate_colorSelect"></select>
    </div>
    <div>
        Icon
        <input id="lineage_selection_decorate_iconInput" type="file" accept="image/png" />
    </div>
    <button id="lineage_selection_decorate_applyButton">Apply</button>
    <button id="lineage_selection_decorate_deleteButton">Delete Decoration</button>
</div>
