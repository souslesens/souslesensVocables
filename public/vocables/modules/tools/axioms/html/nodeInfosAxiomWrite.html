<style>
    #axiomsEditor_input {
        width: 220px;
        border-radius: 3px;
        background-color: #f3f1f1;
        border: none;
        margin-left: 5px;
    }

    #axiomsEditor_textDiv {
    / / display: flex;
    / / flex-direction: row;
    / / flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: baseline;
        width: 600px;
    }
</style>
<div style="display: flex; flex-direction: column">
