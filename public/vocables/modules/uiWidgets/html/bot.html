<div id="botContainerDiv" style="width: 400px; max-height: 700px">
    <input type="hidden" id="botVarToFill" />

    <div id="BotUpperButtons" style="display: flex; margin-top: 29px; float: right; margin-right: 35px">
        <!--  <button id="displayGraphBot" class="w3-button slsv-invisible-button" onclick="_botEngine.exportToGraph()" style="display: none" title="Graph">G</button>-->
        <button id="previousButtonBot" class="w3-button slsv-invisible-button previousIcon" onclick="_botEngine.previousStep()" title="Previous"></button>
        <button id="resetButtonBot" class="w3-button slsv-invisible-button resetIcon" onclick="_botEngine.reset()" title="Reset"></button>
        <!--  <button id="KGcreatorBot_exportToGraph" onclick="_botEngine.exportToGraph()">Graph</button>-->
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; width: 100%; margin-bottom: 20px; margin-left: 10px">
        <!--<div id="botFilterProposalDiv">filter <input id="botFilterProposalInput" /></div>-->
        <input id="botPromptInput" autocomplete="off" class="w3-input w3-border w3-padding" style="width: 80%; margin-left: 10px; display: none" />
        <div id="botMessage" style="display: flex; flex-direction: column; border: none; color: #5f3f3f"></div>
        <div id="botFilterProposalDiv" class="input-group mb-3" style="width: 100%; margin-top: 20px">
            <div class="input-group-prepend">
                <input
                    id="botFilterProposalInput"
                    style="width: 200px; height: 33.5px; border-bottom-left-radius: 14px; border-top-left-radius: 14px"
                    value=""
                    onkeyup="_botEngine.filterList(event)"
                    autocomplete="false"
                />
            </div>
            <div class="SearchButtonIconRight border-without-raduis-theme1" style="height: 33.5px; padding-right: 7px; padding-left: 5px">
                <button class="search-icon slsv-invisible-button" onclick="_botEngine.filterList(event)" style="margin-top: 4px; height: 20px; width: 20px"></button>
            </div>
        </div>

        <select id="bot_resourcesProposalSelect" style="" size="10"></select>
    </div>

    <div id="botTA" contenteditable="false" style="display: flex; flex-direction: column; max-height: 250px; overflow: auto" class="w3-display-container">
        <div id="bot_input" style="display: flex; flex-direction: column; border: none"></div>
    </div>
</div>
