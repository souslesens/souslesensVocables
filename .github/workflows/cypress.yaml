name: Cypress Tests

on: 
  push:
    branches: [ cypress-users-ordination-test, cypress-users-ordination ]
  pull_request:
    branches: [ master ]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Build mainapp
        working-directory: ./mainapp
        run: node & npm ci && npm run build
      - name: Generates config
        run: node scripts/init_configs.js 
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm start
          wait-on: 'http://localhost:3010'
          wait-on-timeout: 120
          config-file: 'cypress.json'
          headless: true
          browser: chrome