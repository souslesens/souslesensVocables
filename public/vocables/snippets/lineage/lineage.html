<div>

<div class="Lineage_paramsDiv" style="display: flex;flex-direction: column">

    <div class="lineage_actionDiv" style="display: none" id="lineage_controlPanel0Div">

        <div class="lineage_actionDiv">
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="Lineage_classes.drawTopConcepts()">
                topClasses
            </button>
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button"
                    onclick="Lineage_classes.addChildrenToGraph()">expand
            </button>
            <!--  <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button" onclick="Lineage_classes.collapseNode()">collapse</button>-->


            <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button"
                    onclick="Lineage_classes.addParentsToGraph()">parents
            </button>
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button"
                    onclick="Lineage_classes.drawObjectProperties()">Properties
            </button>
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button"
                    onclick="Lineage_classes.drawRestrictions()">Restrictions
            </button>
            <!--  <button class='btn btn-sm my-1 py-0 btn-outline-primary' class="lineage_button" onclick="Lineage_classes.onPlusButton()">+</button>-->
        </div>
        <div class="lineage_actionDiv">
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="Lineage_classes.initUI()">Clear all
            </button>
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="Lineage_classes.clearLastAddedNodes()">
                Clear last
            </button>
            <button class='btn btn-sm my-1 py-0 btn-outline-primary'
                    onclick="Lineage_classes.showHideCurrentSourceNodes()">show/hide
            </button>


        </div>

    </div>
    <div class="lineage_actionDiv" style="display: flex;flex-direction: column;margin: 5px" id="lineage_blendDiv">


        <div> source node
            <div id="lineage_sourceNodeDiv"
                 style="background-color: #8792a2;font-weight: bold;text-align: center;"></div>
        </div>
        <div> target node
            <div id="lineage_targetNodeDiv"
                 style="background-color: #8792a2;font-weight: bold;text-align: center;"></div>
        </div>
        <div id="lineage_blendButtonsDiv" style="margin: 5px; display: none">
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' class='lineage_button'
                    onclick="Lineage_blend.createRelation('sameAs',true)">Create relation SameAs
            </button>
            <input type="checkbox" id="lineage_blendSameAsInverseCBX" checked="checked"> Inverse also
            <br>
            <button id='lineage_blendToGraphButton' class='btn btn-sm my-1 py-0 btn-outline-primary' class='lineage_button'
                 style="display:none"   onclick="Lineage_blend.importNodeInCurrentMainSource()">Import Node in main source
            </button>

            <br>
            <button class='btn btn-sm my-1 py-0 btn-outline-primary' class='lineage_button' id="transformSameLabelsEdgesIntoSameAsRelationsButton"
                    style="display: none"    onclick="Lineage_blend.transformSameLabelsEdgesIntoSameAsRelations()"> transform SameLabelsEdges Into SameAsRelations
            </button>






        </div>

        <div>
            <table class="lineage_actionDiv_legend">
                <tr>
                    <td>object</td>
                    <td>ctrl</td>
                    <td>shift</td>

                <tr>

                    <td></td>
                    <td></td>

                </tr>
                <tr>

                    <td>X</td>
                    <td></td>

                </tr>
                <tr>
                    <td>node</td>
                    <td>X</td>
                    <td></td>
                    <td>X</td>
                    <td>select as source</td>
                </tr>
                <tr>
                    <td>node</td>
                    <td></td>
                    <td>X</td>
                    <td>X</td>
                    <td>select as target</td>
                </tr>
                <tr>
                    <td>edge</td>

                    <td>X</td>
                    <td></td>
                    <td>X</td>
                    <td>delete relation</td>
                </tr>
            </table>

        </div>



    </div>

    <div class="lineage_actionDiv" style="margin: 5px; display: block">
        <b>Description</b>
        <div id="lineage_sourceDescriptionDiv"></div>
    </div>
