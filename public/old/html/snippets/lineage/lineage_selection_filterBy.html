<div>
    <div>Nodes FilterBy</div>
    <div>
        <table>
            <tr>
                <td>
                    <select id="Lineage_filterBy_propertySelect" style="width: 200px">
                        <option value="" size="3"></option>
                    </select>
                </td>
            </tr>
        </table>

        <select id="Lineage_filterBy_operator">
            <option>=</option>
            <option selected="selected">contains</option>
            <option>LIST</option>
            <option>!=</option>
            <option>&lt;</option>
            <option>&gt;</option>

            <option>not contains</option>
        </select>
        <input id="Lineage_filterBy_value" size="20" value="" />

        <button onclick="Lineage_filterBy.addFilter()">Add filter</button>
    </div>

    <div id="Lineage_filterBy_ExecuteDiv" style="display: flex; flex-direction: column; margin: 5px; padding: 5px; background-color: #ddd">
        <div>
            Filters :
            <div id="Lineage_filterBy_Filters" style="display: flex; flex-direction: column; margin: 5px; padding: 5px; background-color: #ddd"></div>
        </div>
    </div>
</div>
