<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: column">
            <div>
                <div style="display: none">groups<select id="timeLineWidget_groupSelect" size="5" onchange="TimeLineWidget.onGroupSelectChange($(this).val())"></select></div>
                <div style="background-color: #ccc" id="timeLineWidget_messageDiv"></div>

                <div id="timeLineDiv" style="width: 100%"></div>
            </div>
        </div>

        <div
            id="timeLineWidget_popupDiv"
            style="background-color: #eee; border: brown solid 1px; width: 1000px; height: 800px; overflow: auto; position: absolute; display: none; z-index: 20; top: 0px; left: 200px"
        >
            <button onclick="TimeLine.hidePopup();">X</button>
            <div id="timeLineWidget_infosDiv"></div>
        </div>
    </body>
</html>
