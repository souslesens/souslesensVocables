<style>
    #KGbrowser_Tabs {
        height: 100%;
    }

    .KGbrowser_Tab {
        overflow: auto;
        max-height: 500px;
    }

    .aspect_Product {
        background-color: deepskyblue;
    }

    .aspect_Location {
        background-color: hotpink;
    }

    .aspect_Function {
        background-color: yellow;
    }

    .aspect_LifeCycle {
        background-color: green;
    }

    .adlNode {
        border: #ddd4b0;
        margin: 2px;
        padding: 2px;
    }

    .KGbrowser_tab {
        height: 700px;
        width: 400px;
        overflow: hidden;
    }

    #KGbrowserQueryParamsDialog * {
        margin: 3px;
    }
</style>
<div>
    <!--  <div id="KGbrowser_Tabs" style="width:340px;">-->

    <div class="KGbrowser_tab" id="KGbrowser_ItemTab">
        <div style="margin: 5px">
            type
            <select id="KGbrowser_searchAllSourcestypeSelect"></select>
        </div>
        <div id="KGbrowser_searchAllDiv" style="display: flex; flex-direction: column; height: 100px">
            <div>
                <input id="KGbrowser_searchTermInput" style="width: 200px" value="" />
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" id="KGbrowser_onSearchAllInput" onclick="KGbrowserQuery.searchTerm()">Search</button>
            </div>

            <div>
                <input type="checkbox" id="KGbrowser_allExactMatchSearchCBX" />Exact Match

                <input type="checkbox" id="KGbrowser_searchInAllSources" />All sources
            </div>
        </div>
        <!--   <div id="KGbrowser_sourceLabelDiv"
                 style="font-size:14px ;color:#372806;font-weight: bold;background-color: #bdbdbd"></div>-->
        <div style="overflow: auto">
            <div class="jstree" id="KGbrowserItemsjsTreeDiv" style="height: 300px !important; width: 1000px !important "></div>
        </div>
    </div>

    <!--</div>-->
</div>

<div id="KGbrowserQueryParamsDialog" style="position: absolute; display: none; padding: 5px; z-index: 100; width: 400px" class="vakata-context vakata-context">
    <div>
        <select id="KGbrowserQueryParams_typeSelect" onchange="KGbrowser.query.onSelectDialogField($(this).val())"></select>

        <span style="font-weight: bold" id="KGbrowserQueryParams_type"></span>&nbsp;
        <select id="KGbrowserQueryParams_property" style="width: 200px"></select>
        <br />
        <!--- -->
        <span style="font-weight: normal; font-size: 12px" id="KGbrowserQueryParams_typeId"></span>&nbsp;
        <br />
        <div>
            <select id="KGbrowserQueryParams_operator" onclick="KGbrowserQuery.onOperatorSelect($(this).val())">
                <option>=</option>
                <option>contains</option>
                <option>LIST</option>
                <option>!=</option>
                <option><</option>
                <option selected>></option>

                <option>not contains</option>
            </select>
            <input id="KGbrowserQueryParams_value" size="20" value="100" />
        </div>

        <div>
            <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.listQueryParamsDialogFieldValues()">List</button>-->
            <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick=" KGbrowserQuery.listQueryParamsDialogFieldValues() ;$('#KGbrowserQueryParams_operator').val('=')">

                   LIST </button>-->
            <select id="KGbrowserQueryParams_valuesSelect" onchange="KGbrowserQuery.onQueryParamsListChange()" onclick="KGbrowserQuery.onQueryParamsListClick()" style="width: 200px"></select>
        </div>
        <div>predicate<select id="KGbrowserQueryParams_predicateSelect"></select></div>
        <div>
            <!--   <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.onQueryParamsDialogValidate('union')">∪</button>
               <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserQuery.onQueryParamsDialogValidate('intersection')">∩</button>-->
            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGbrowserQuery.onQueryParamsDialogValidate('union')">count</button>
            <select id="KGbrowserQueryParams_booleanSelect">
                <option>only</option>
                <option>OR</option>
                <option>AND</option>
            </select>

            <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGbrowserQuery.onQueryParamsDialogCancel()">X</button>

            <!-- <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGbrowserBI.drawClasses()">BI</button>-->
        </div>
    </div>
</div>

<div id="KGbrowser_graphDialogDiv">
    <div id="KGbrowser_graphDiv" style="height: 760px; width: 980px"></div>
</div>

<div
    id="GraphHighlight_legendDiv"
    style="visibility: hidden; z-index: 20; border: 1px; border-style: solid; padding: 5px; background-color: #fafafa; max-height: 400px; max-width: 250px; overflow: auto"
></div>

<script type="text/javascript" src="js/external/d3/d3.js"></script>
<script type="text/javascript" src="js/external/d3/hex-to-rgba.js"></script>
<script>
    if (false) {
        var legendPosition = { x: 200, y: 200 };
        $("#GraphHighlight_legendDiv").css("position", "absolute").css("top", legendPosition.y).css("left", legendPosition.x).css("background-color", "#eee");
    }
    $("#KGbrowser_Tabs").tabs();
    $("#KGbrowser_graphDialogDiv").dialog({
        autoOpen: false,
        height: 800,
        width: 1000,
        modal: false,
    });
</script>
