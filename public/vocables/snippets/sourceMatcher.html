<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
<style>
    .SourceMatcher_paramsDiv {
        margin-bottom: 15px;
    }
</style>

<div id="SourceMatcher_actionDiv" style="display: flex; flex-direction: column">
    <div style="display: none" class="SourceMatcher_paramsDiv">
        type
        <select id="SourceMatcher_rdfTypeSelect">
            <option></option>
            <option>owl:Class</option>
            <option>skos:Concept</option>
            <option>owl:ObjectProperty</option>
            <option>owl:DatatypeProperty</option>
            <option>stats</option>
        </select>

        <input type="checkbox" id="SourceMatcher_compareAllCBX" />compare all
    </div>

    <div class="SourceMatcher_paramsDiv">
        output
        <select id="SourceMatcher_outputTypeSelect">
            <option>graph</option>
            <option>table</option>
            <option>triples</option>
            <option>stats</option>
        </select>

        <input type="checkbox" id="showAllSourceNodesCBX" checked="checked" />
        showAllSourceNodes
    </div>

    <div class="SourceMatcher_paramsDiv">
        <select id="SourceMatcher_targetGraphUriSelect"></select
        ><br />
        <button id="SourceMatcher_compare_button" class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SourceMatcher.compareConcepts()">Compare</button>
        <!--
        <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick='OntologiesStats.generateAllOwlStats()'>X</button>
        <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick='OntologiesStats.generateMatchingMatrix()'>Y</button>
        <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick='OntologiesStats.drawMatchingGraph()'>Z</button>
        -->

        depth
        <input size="3" value="4" id="SourceMatcher_maxDescendantsDepth" />

        <hr />
        <input id="GenericTools_searchTermInput" />
        <button id="GenericTools_searchTerm_button" class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="SourceBrowser.searchTerm()">Search</button>
        <input type="checkbox" checked="checked" id="GenericTools_exactMatchSearchCBX" />Exact Match
    </div>
</div>
