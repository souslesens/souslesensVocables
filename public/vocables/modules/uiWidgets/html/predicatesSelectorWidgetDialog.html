<div id="editPredicate_mainDiv" style="display: flex; flex-direction: row">
    <div class="editPredicatePanel" id="editPredicate_propertyDiv">
        <div class="editPredicatePanel_groupDiv">
            <div>
                <b style="font-size: 15px">Property</b>
            </div>

            <span>vocabulary</span>
            <select
                id="editPredicate_vocabularySelect"
                class="PredicatesSelectorWidget-nodesInfos"
                onchange="PredicatesSelectorWidget.setCurrentVocabPropertiesSelect($(this).val(),'editPredicate_currentVocabPredicateSelect')"
            ></select>
            <br />
            <span>choose</span>
            <select id="editPredicate_currentVocabPredicateSelect" onchange="PredicatesSelectorWidget.onSelectPredicateProperty($(this).val())"></select>

            <br />
            <input id="editPredicate_propertyValue" class="edit-Predicate-value-chosen" /><br />
            <div id="editPredicate_customPredicateContentDiv"></div>
        </div>
    </div>

    <div class="editPredicatePanel" id="editPredicate_objectDiv">
        <div>
            <div class="editPredicatePanel_groupDiv">
                     <div>
                        <b style="font-size: 15px">Object</b>
                    </div>
                    <div id="editPredicate_controlsDiv" style="display: none"><b style="font-size: 15px">Object</b> &nbsp;</div>
                    <div id="editPredicate_selectsDiv">
                        <span>vocabulary</span>
                        <select id="editPredicate_vocabularySelect2" onchange="PredicatesSelectorWidget.setCurrentVocabClassesSelect($(this).val(),'editPredicate_objectSelect')"></select>
                        <br />

                        <span>choose</span>
                        <select id="editPredicate_objectSelect" onchange="PredicatesSelectorWidget.onSelectCurrentVocabObject($(this).val())"></select>
                        <br />
                    </div>
                <textarea id="editPredicate_objectValue" class="edit-Predicate-value-chosen" style="width: 95%; border-radius: 10px;display: none;"></textarea>
               
                <div id="editPredicate_customContentDiv"></div>
                <select
                    class="w3-button slsv-right-top-bar-button nodesInfos-jquerybuttons"
                    id="editPredicate_recentSelect"
                    onchange="PredicatesSelectorWidget.onSelectRecentEditPredicate($(this).val())"
                    style="font-size: 10px"
                >
                    <b>Recents</b>
                </select>
                <button
                    class="w3-button slsv-right-top-bar-button nodesInfos-jquerybuttons"
                    id="editPredicate_largerTextButton"
                    onclick="NodeInfosWidget.setLargerObjectTextArea()"
                    style="font-size: 10px"
                >
                    <b>Text</b>
                </button>

                <button class="w3-button slsv-right-top-bar-button nodesInfos-jquerybuttons" id="editPredicate_savePredicateButton" style="font-size: 10px">
                    <b>Save</b>
                </button>
            </div>
        </div>
    </div>
