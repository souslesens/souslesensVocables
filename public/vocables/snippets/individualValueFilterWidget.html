<style>
    .individualValueFilterPanel {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        margin: 3px;
        width: 300px;
    }

    .individualValueFilterPanel input {
        width: 240px;
        margin: 3px;
        padding: 0px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        background-color: #ddd;
    }

    input[type="checkbox"] {
        width: 30px;
    }
</style>
<div>
    <div id="individualValueFilter_mainDiv" style="display: flex; flex-direction: row">
        <div class="individualValueFilterPanel" id="individualValueFilter_propertyDiv">
            <div style="display: flex; flex-direction: column">
                <b>Property</b>
            </div>

            <select id="individualValueFilter_propertySelect" style="min-width: 350px; background-color: #ddd" size="5" onchange="IndividualValueFilterWidget.onSelectProperty($(this).val())"></select>
            <!--  <div>
            <button onclick="IndividualValueFilterWidget.listLabels();">List labels</button>
            <div style="width: 350px; height: 350px">
                <div id="individualValueFilter_labelsTreeDiv"></div>
            </div>
        </div>-->
        </div>

        <div class="individualValueFilterPanel" id="individualValueFilter_objectDiv">
            <div>
                <select
                    id="individualValueFilter_operatorSelect"
                    size="8"
                    style="min-width: 200px; background-color: #ddd"
                    onchange="IndividualValueFilterWidget.onSelectOperator($(this).val())"
                ></select>
            </div>
            <div></div>

            <input id="individualValueFilter_objectValue" autocomplete="off" style="width: 95%; background-color: beige" />
            <div id="individualValueFilter_customContentDiv"></div>
            <div id="individualValueFilter_datePrecisionDiv" style="display: none"></div>
            precision
            <select id="individualValueFilter_datePrecisionSelect" value="" style="width: 150px" size="6">
                <option>day</option>
                <option>month</option>
                <option>year</option>
                <option>hour</option>
                <option>min</option>
                <option>sec</option>
            </select>
        </div>
    </div>
    <div>
        <button id="individualValueFilter_okButton" onclick="IndividualValueFilterWidget.onOKbutton()">OK</button>
    </div>
</div>
