        <script type="module">
            import MainController from "./modules/shared/mainController.js";
            import authentication from "./modules/shared/authentification.js";
            import { allTools, loadToolsAndPlugins } from "./config/tools.js";

            var leftPanelWidth = 400;
            var rightPanelWidth = 400;
            var w;
            var h;
            window.leftPanelWidth = leftPanelWidth;
            window.rightPanelWidth = rightPanelWidth;

            // Redirect 401 to login page
            $(document).ajaxError(function (e, xhr, settings) {
                if (xhr.status == 401) {
                    const uri = encodeURIComponent(`${window.location.pathname}${window.location.search}`);
                    location.href = `/login?redirect=${uri}`;
                }
            });

            $.fn.redraw = function () {
                $(this).each(function () {
                    var redraw = this.offsetHeight;
                });
            };

            $(function () {
                async.series(
                    [
                        function (callBackSeries) {
                            MainController.initConfig(function (err) {
                                // sentry/glitchtip
                                if (Config.sentryDsnJsFront) {
                                    if (typeof Sentry == "object") {
                                        Sentry.init({ dsn: Config.sentryDsnJsFront });
                                    } else {
                                        console.warn("Sentry DSN found in config, but library could not be loaded and initialized.");
                                    }
                                }
                                callBackSeries(err);
                            });
                        },

                        function (callBackSeries) {
                            UI.setSlsvCssClasses(function () {
                                callBackSeries();
                            });
                        },

                        function (callBackSeries) {
                            authentication.init(function (err, result) {
                                callBackSeries(err);
                            });
                        },
                        function (callbackSeries) {
                            try {
                                loadToolsAndPlugins(function () {
                                    callbackSeries();
                                });
                            } catch (error) {
                                console.error("Failed to load tools and plugins", error);
                            }
                        },
                        function (callBackSeries) {
                            MainController.onAfterLogin(function (err) {
                                callBackSeries(err);
                            });
                        },
                    ],
                    function (err) {
                        w = $(document).width() - leftPanelWidth - 30;
                        h = $(document).height() - 30;

                        h = Math.min(h, 1000);

                        $("#mainDialogDiv").dialog({
                            autoOpen: false,
                            height: "auto",
                            width: "auto",
                            modal: false,
                            position: { my: "center", at: "center", of: window },
                        });

                        $("#smallDialogDiv").dialog({
                            autoOpen: false,

                            height: "auto",
                            width: "auto",
                            modal: false,
                        });
                        $("#botPanel").dialog({
                            autoOpen: false,

                            height: "auto",
                            width: "auto",
                            modal: false,
                        });
                        $("#widgetGenericDialogDiv").dialog({
                            autoOpen: false,
                            modal: false,
                        });

                        $(document).on("click", "a", function () {
                            var target = $(this).attr("target");
                            if (target == "_slsvCallback") {
                                var id = $(this).attr("href");
                                event.preventDefault();
                                var divId = "mainDialogDiv";
                                //if (MainController.currentTool == "KGquery" || NodeInfosAxioms.nodeInfosAxiomsLoaded == true) {
                                if (MainController.currentTool == "KGquery") {
                                    divId = "smallDialogDiv";
                                }

                                NodeInfosWidget.showNodeInfos(null, id, divId, null, function (err, result) {
                                    if (err) {
                                        $("#mainDialogDiv").dialog("close");
                                        window.open(id, "_blank");
                                    }
                                    /*
                                    if (NodeInfosAxioms.nodeInfosAxiomsLoaded) {
                                        NodeInfosAxioms.reduceNodeInfoAxioms();
                                    }*/
                                });
                            }
                        });

                        UI.setCredits();

                        $("#ChangeSourceButton").hide();
                        $("#index_topContolPanel").hide();
                        $("#Lineage_graphEditionButtons").hide();
                        UI.init();
                    }
                );
            });
        </script>
