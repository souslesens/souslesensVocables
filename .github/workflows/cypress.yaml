name: Cypress Tests

on: 
  push:
    branches: [ cypress-users-ordination-test, cypress-users-ordination ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: cd mainapp && npm ci --production=false && cd ..
          build: npm run build
          start: npm start
