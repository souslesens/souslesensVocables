        <div class="lineage_actionDiv" style="display: flex; flex-direction: column">
            <div>top LevelOntology&nbsp;<span style="font-weight: bold" id="KGcreator_topLevelOntologiesInput"></span></div>

                  <h5 class="modal-title" id="xpathModalLabel">Select XPath</h5>

                    <label for="xpathPreview" class="form-label" >Preview</label>
                    <textarea class="form-control" id="xpathPreview" rows="3" style="height: 300px;"></textarea>

                      <button type="button" class="btn btn-primary">Save changes</button>
