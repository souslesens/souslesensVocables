<div id="LineageContainersTab" style="margin-top: 40px; margin-left: 10px">
    <div id="Lineage_containers_searchDiv" class="w3-container">
        <div class="input-group mb-3" style="width: 100%">
            <div class="input-group-prepend">
                <input
                    id="Lineage_containers_searchInput"
                    style="width: 150px; height: 33.5px; border-bottom-left-radius: 14px; border-top-left-radius: 14px"
                    value=""
                    onkeyup="if (event.keyCode == 13 || event.keyCode == 9){Containers_tree.search('lineage_containers_containersJstree')}"
                />
            </div>

            <div class="SearchButtonIconRight border-without-raduis-theme1" style="height: 33.5px; padding-left: 7px; padding-right: 5px">
                <button class="search-icon slsv-invisible-button" onclick="Containers_tree.search('lineage_containers_containersJstree')" style="margin-top: 4px; height: 20px; width: 20px"></button>
            </div>

            <div style="margin-left: 10px">
                <button class="w3-button slsv-invisible-button size-of-button-null" style="margin-bottom: 5px"></button>
            </div>
            <button class="w3-button classesPanelButton size-of-button-small" id="containers_showparentContainersBtn" style="border-radius: 14px">Parent Containers</button>
            <!--<div><select id="containerSearchWidget_typesSelect" style="display: none" onchange="Containers_widget.execParentContainersSearch()"></select></div>-->
            <div>
                <div
                    id="Lineage_addContainer_button"
                    class="w3-button classesPanelButton size-of-button-small"
                    style="padding: 3px 5px !important"
                    onclick="Containers_tree.menuActions.addContainer()"
                >
                    <button class="slsv-invisible-button add-icon" style="height: 25px; width: 29px"></button>
                </div>
                <button class="w3-button classesPanelButton size-of-button-small" style="font-weight: bold" onclick="Lineage_whiteboard.initUI()" title="Clear all">
                    <img src="./icons/CommonIcons/ClearAllIcon.png" />
                </button>
                <button class="w3-button classesPanelButton size-of-button-small" onclick="Export.exportTreeToDataTable('lineage_containers_containersJstree','#')">Export</button>
            </div>
        </div>
    </div>

    <div style="max-height: 60dvh; overflow: auto">
        <div id="lineage_containers_containersJstree" style="margin-top: 20px"></div>
    </div>
    <button class="w3-display-right slsv-invisible-button" style="padding-right: 0px" onclick="UI.hideShowLateralPanel(this)">
        <img id="ArrowLateralPanel" src="./icons/CommonIcons/ArrowLateralPanel.png" />
    </button>
</div>
