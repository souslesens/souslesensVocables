<style>
  .editPredicatePanel {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    margin: 3px;
    width: 300px;
  }

  .editPredicatePanel input {
    width: 240px;
    margin: 3px;
    padding: 0px;
    border: #6e2500 solid 1px;
    border-radius: 3px;
    background-color: #ddd;
  }

  .editPredicatePanel select {
    background-color: #ddd;
    min-width: 100px;
    margin: 2px;
  }

  .editPredicatePanel_groupDiv {
    border: solid 1px brown;
    padding: 2px;
    border-radius: 3px;
    background-color: #eee;
  }

  input[type="checkbox"] {
    width: 30px;
  }
</style>
<div id="editPredicate_mainDiv" style="display: flex; flex-direction: row">
  <div class="editPredicatePanel" id="editPredicate_propertyDiv">
    <div>
      <b>Property</b>
      <div class="editPredicatePanel_groupDiv">
        vocab.
        <select id="editPredicate_vocabularySelect" onchange="PredicatesSelectorWidget.setCurrentVocabPropertiesSelect($(this).val(),'editPredicate_currentVocabPredicateSelect')"></select>
        <br />
        choose
        <select id="editPredicate_currentVocabPredicateSelect" onchange="PredicatesSelectorWidget.onSelectPredicateProperty($(this).val())"></select>

        <br />
        <input id="editPredicate_propertyValue" style="width: 95%; background-color: beige" /><br />
        <div id="editPredicate_customPredicateContentDiv"></div>
      </div>
    </div>

    <div class="editPredicatePanel" id="editPredicate_objectDiv">
      <div>
        <b>Object</b>
        <div id="editPredicate_controlsDiv" style="display: none">
          <b>Object</b> &nbsp;<button class="btn btn-sm my-1 py-0 btn-outline-primary" id="editPredicate_savePredicateButton">
          <b>Save</b>
        </button>
        </div>

        <div class="editPredicatePanel_groupDiv">
          vocab.
          <select id="editPredicate_vocabularySelect2" onchange="PredicatesSelectorWidget.setCurrentVocabClassesSelect($(this).val(),'editPredicate_objectSelect')"></select>
          <br />

          choose
          <select id="editPredicate_objectSelect" onchange="PredicatesSelectorWidget.onSelectCurrentVocabObject($(this).val())"></select>
          <br />
          <textarea id="editPredicate_objectValueTA" style="width: 95%; display: none"></textarea>
          <input id="editPredicate_objectValue" style="width: 95%; background-color: beige" />

          <div id="editPredicate_customContentDiv"></div>
        </div>
      </div>
    </div>
  </div>
</div>
