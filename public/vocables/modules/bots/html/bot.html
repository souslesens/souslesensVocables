<div style="width: 500px; height: 500px">
    <div id="botTA" contenteditable="false" style="display: grid; flex-direction: column" class="w3-display-container">
        <div id="bot_input" style="display: flex; flex-direction: column; border: none"></div>
    </div>
    <input id="botPromptInput" autocomplete="off" class="w3-input w3-border w3-padding" style="width: 80%; margin-left: 10px; display: none" />
    <input type="hidden" id="botVarToFill" />

    <div id="BotUpperButtons" style="display: flex; margin-top: 29px; float: right; margin-right: 35px">
        <button id="displayGraphBot" class="w3-button slsv-invisible-button" onclick="BotEngine.exportToGraph()" style="display: none" popUpComment="Graph">G</button>
        <button id="previousButtonBot" class="w3-button slsv-invisible-button previousIcon" onclick="BotEngine.previousStep()" popUpComment="Previous"></button>
        <button id="resetButtonBot" class="w3-button slsv-invisible-button resetIcon" onclick="BotEngine.reset()" popUpComment="Reset"></button>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: center; width: 100%; margin-bottom: 20px">
        <!--<div id="botFilterProposalDiv">filter <input id="botFilterProposalInput" /></div>-->

        <div id="botFilterProposalDiv" class="input-group mb-3" style="width: 100%; margin-top: 20px">
            <div class="input-group-prepend">
                <div class="SearchButtonIconLeft border-without-raduis-theme1" style="height: 33.5px; padding-left: 7px; padding-right: 5px">
                    <button class="search-icon slsv-invisible-button" onclick="BotEngine.filterList(event)" style="margin-top: 4px; height: 20px; width: 20px"></button>
                </div>
            </div>
            <input id="botFilterProposalInput" style="width: 35%; height: 33.5px; border-bottom-right-radius: 14px; border-top-right-radius: 14px" value="" onkeyup="BotEngine.filterList(event)" />
        </div>
        <select id="bot_resourcesProposalSelect" size="10"></select>
    </div>
</div>
