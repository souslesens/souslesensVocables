<style>

    .KGmapping_conditionalMapping {
        border: #a1aec7 solid 1px;
        border-radius: 2px;
        background-color: #ddd;
        display: flex;
        justify-content: space-evenly;
        text-align: center;
        margin: 3px;
        padding: 2px;
    }

    .KGmappingData_treeItem2 {
        font-weight: normal;
    }

    .KGmapping_columnValues {
        background-color: #ee8577;
    }

    .KGmapping_columnValues_referenceValue {
        background-color: #77ee77;
    }

    .KGmapping_columnValues_hasCandidateValues {
        background-color: #eeb477;
    }

    .KGmapping_columnValueSelected {
        background-color: #ddd;

    }

    .KGmapping_candidateEntity {
        margin: 3px;
        padding: 3px;
        justify-content: space-between;
        display: flex;
        border-radius: 3px;
        border: #6e2500 solid 1px;
        background-color: #ddd;

    }

    .KGmapping_distinctColumnValueSource {
        border-radius: 2px;
        border: #6e2500 solid 1px;
        margin: 1px;
        padding: 1px;
        width: 40px;
    }

    .KGmapping_entitySource {
        border-radius: 2px;
        border: #6e2500 solid 1px;
        margin: 1px;
        padding: 1px;
        width: 40px;
    }

    .KGmapping_columnValues_isCandidate {
        background-color: #77e0ee;

    }

        border: #6e2500 solid 2px;
        width: 300px
    }
</style>


<div style="width: 100%">Advanded Mapping : distinct values in column&nbsp;&nbsp;<b><span
        id="KGmappingData_column"> </span></b>
    &nbsp;&nbsp;&nbsp;<span class="messageDiv" id="KGMappingAdvancedMappings_messageSpan"></span>

</div>
<div id="KGMappingAdvancedMappings_tabs" style="width:100%;">
    <ul>
        <li><a href="#KGMappingAdvancedMappings_dictionaryMapping">Dictionary Mappings</a></li>
        <!--   <li><a href="#KGMappingAdvancedMappings_automaticMapping">Automatic</a></li>-->

    </ul>

    <div id="KGMappingAdvancedMappings_dictionaryMapping" style="display:flex;flex-direction:column;width:100%">
        <div  style="display:flex;flex-direction:row;width:100%">
        <div>
            <!-- <select size="10" onclick="KGadvancedMapping.editCandidateValues($(this).val())" class="KGmapping_columnValues" style="max-width: 400px;height: 650px;overflow: auto"
                     id="KGmapping_columnValues"></select>-->
            Sort <select id="KGmapping_distinctColumnSortSelect"
                         onchange="KGadvancedMapping.sortColumnValues()"></select>
           Search <input id="KGadvancedMapping_searchColumnInput"
                   onkeyup="if (event.keyCode == 13)KGadvancedMapping.searchColumn($(this).val())">>
            <div id="KGmapping_matrixContainer"
                 style="display:flex;flex-direction: column;max-height: 600px;overflow: auto"></div>

        </div>
        <div>
            <div id="KGadvancedMapping_editingColumnValue" style="font-weight: bold"></div>

            search<input class="KGadvancedMapping_searchEntitiesInput" id="KGadvancedMapping_searchEntitiesInput"
                   onkeyup="if (event.keyCode == 13)KGadvancedMapping.searchEntities($(this).val())">
            source <select id="KGadvancedMapping_filterCandidateMappingsSelect"
                           onchange="KGadvancedMapping.editCandidateValues()"> </select>
            <br><i>  mode:</i>
            <select onchange="KGadvancedMapping.editCandidateValues()" id="KGadvancedMapping_queryTypeSelect">
                <option value="machAnyWord"> match any word</option>
                <option value="moreLikeThis"> more like this</option>
                <option value="exactMatch"> exact match</option>

            </select>
            sort<select onchange="KGadvancedMapping.editCandidateValues()"
                    id="KGadvancedMapping_sortCandidateMappingsSelect">
                <option value="alphabetic"> search score</option>
                <option value="alphabetic"> alphabetic</option>
            </select>


            <div id="KGadvancedMapping_dictionaryMappingContainerDiv"
                 style="display:flex;flex-direction: column;width: 500px;height: 500px;  margin: 10px;  background: beige;overflow: auto"></div>


            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGadvancedMapping.validateMapping()"> Validate Candidate mappings</button>

            <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGadvancedMapping.cancelMapping()">Cancel</button>
        </div>

    </div>

        <div> <button class='btn btn-sm my-1 py-0 btn-outline-primary' onclick="KGadvancedMapping.exportMappings()">Export</button> <span id="advancedMappings_mappingStatsDiv"></span></div>
</div>


<div id="advancedMappings_validateMappingDialog">


</div>

    $("#KGMappingAdvancedMappings_tabs").tabs()
</script>
