        <script type="module">
            import MainController from "./modules/shared/mainController.js";
            import authentication from "./modules/shared/authentification.js";

            var leftPanelWidth = 400;
            var rightPanelWidth = 400;
            var w;
            var h;
            window.leftPanelWidth = leftPanelWidth;
            window.rightPanelWidth = rightPanelWidth;

            // Redirect 401 to login page
            $(document).ajaxError(function (e, xhr, settings) {
                if (xhr.status == 401) {
                    const uri = encodeURIComponent(`${window.location.pathname}${window.location.search}`);
                    location.href = `/login?redirect=${uri}`;
                }
            });

            $(function () {
                MainController.initConfig(function (err) {
                    // sentry/glitchtip
                    if (Config.sentryDsnJsFront) {
                        if (typeof Sentry == "object") {
                            Sentry.init({ dsn: Config.sentryDsnJsFront });
                        } else {
                            console.warn("Sentry DSN found in config, but library could not be loaded and initialized.");
                        }
                    }

                    authentication.init();

                    //SocketProxy.init()

                    if (err) {
                        return console.error(err);
                    }

                    w = $(document).width() - leftPanelWidth - 30;
                    h = $(document).height() - 30;

                    h = Math.min(h, 1000);

                    $("#graphDiv").width(w);
                    MainController.UI.initialGraphDivWitdh = w;
                    $("#graphDiv").height(h - 50);

                    $("#accordion").accordion({
                        heightStyle: "fill",
                    });
                    $("#accordion").accordion("option", { active: 0 });
                    $("#accordion").on("accordionbeforeactivate", function (event, ui) {});
                    $("#accordion").on("accordionactivate", function (event, ui) {});
                    $("#mainDialogDiv").dialog({
                        autoOpen: false,
                        height: 800,
                        width: $(document).width() * 0.85,
                        modal: false,
                    });

                    $("#smallDialogDiv").dialog({
                        autoOpen: false,
                        height: 500,
                        width: 700,
                        modal: false,
                    });

                    $(document).on("click", "a", function () {
                        var target = $(this).attr("target");
                        if (target == "_slsvCallback") {
                            var id = $(this).attr("href");
                            event.preventDefault();
                            NodeInfosWidget.showNodeInfos(null, id, "mainDialogDiv");
                        }
                    });

                    MainController.UI.setCredits();
                });
            });
        </script>
