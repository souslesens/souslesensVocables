<style>
    .KGcreator_tripleInput {
        width: 240px;
        margin: 3px;
        padding: 0px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        background-color: #ddd;
    }

    .KGcreator_tripleDiv {
        width: 250px;
        margin: 3px;
        padding: 3px;
        border: #6e2500 solid 1px;
        border-radius: 3px;
        display: flex;
        flex-direction: column;
    }

    .KGcreator_fileWithMappings {
        color: #0000ff;
    }
</style>

<div id="KGcreator_centralPanelTabs" style="width: 100%">
    <ul>
        <li><a href="#KGcreator_triplesDeclarationTab">Declare</a></li>
        <li><a href="#KGcreator_resourceslinkingTab">Link</a></li>
    </ul>

    <div id="KGcreator_triplesDeclarationTab" style="display: flex; flex-direction: row">
        <div style="display: flex; flex-direction: column; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
            <div style="display: flex; flex-direction: row; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
                <div class="KGcreator_tripleDiv">
                    Subject
                    <select id="KGcreator_subjectSelect" onchange="KGcreator.onTripleModelSelect('s',$(this).val())"></select>
                    <input id="KGcreator_subjectInput" class="KGcreator_tripleInput" />
                    <div><input type="checkbox" id="KGcreator_isSubjectBlankNodeCBX" />isBlankNode</div>
                    lookup name<input id="KGcreator_subjectLookupName" />
                </div>

                <div class="KGcreator_tripleDivXX" id="sharedPredicatesPanel" style="display: flex; flex-direction: row"></div>

                <div></div>
            </div>

            <div style="width: 100%; display: flex; flex-direction: column; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
                <!--textarea id="KGcreator_tripleTA" style="width: 100%;height:100px;"></textarea>-->
                <pre id="KGcreator_mainJsonDisplay" style="width: 100%; max-width: 700px; height: 640px"></pre>
            </div>
        </div>

        <div class="lineage_actionDiv" style="display: flex; flex-direction: column">
            <div class="lineage_button_group" style="min-width: 300px">
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.saveMappings()">Save mappings</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.drawMappings()">draw mappings</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.drawAllMappings()">draw all mappings</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.clearMappings()">Clear mappings</button>

                <!--   <button onclick="KGcreator.saveMappings(true)">SaveClassmapping</button>-->

                <!--  <button onclick="KGcreator.copyMappings()">Copy</button>-->
            </div>
            <div class="lineage_button_group" style="width: 600px">
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.createTriples(true)">View Sample triples</button>
                <!--  <input type="checkbox" id="KGcreator_addAllPredefinedPart14PredicatesTriples" />addPredefinedPart14Triples-->
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.createTriples()">Create triples</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.stopCreateTriples()">Abort</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.createAllMappingsTriples()">Recreate graph</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.indexGraph()">Index graph</button>
                <!--  <input type="checkbox" id="KGcreator_onlySelectionCBX"/>only selection-->
            </div>
            <div class="lineage_button_group" style="width: 600px">
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.deleteKGcreatorTriples()">delete current file triples</button>
                <button class="btn btn-sm my-1 py-0 btn-outline-primary" id="KGcreator_deleteKGcreatorTriplesBtn" onclick="KGcreator.deleteKGcreatorTriples('all')">delete ALL KGreator triples</button>

                <!--<button class="btn btn-sm my-1 py-0 btn-outline-primary" onclick="KGcreator.clearGraph()" style="background-color: #fbcb09 !important">Clear entire graph</button>-->

                <button class="btn btn-sm my-1 py-0 btn-outline-primary" style="display: none" id="KGcreator_saveFileButton" onclick="KGcreator.saveFile()">Save file</button>
            </div>

            <div style="display: flex; flex-direction: row; border: #6e2500 solid 1px; border-radius: 3px; margin: 3px; padding: 3px">
                <textarea style="width: 100%; height: 740px; overflow: auto" id="KGcreator_infosDiv"></textarea>
            </div>
        </div>
    </div>

    <div id="KGcreator_resourceslinkingTab" style="display: flex; flex-direction: row">
        <div id="KGcreator_resourceLinkGraphDiv" style="height: 800px; width: 70%"></div>
        <div id="KGcreator_resourceLinkRightPanel" style="height: 800px; width: 30%">
            <button onclick="R2Gmappings.drawOntologyModel()">draw model</button>
        </div>
    </div>
</div>
<div id="KGcreator_dialogDiv"></div>

<div
    id="popupMenuWidgetDiv"
    onclick="PopupMenuWidget.hidePopup();"
    style="z-index: 20; position: absolute; flex-direction: column; padding: 5px; border-radius: 5px; text-align: center; display: none; background-color: #ddd"
></div>
