<!DOCTYPE html>
<meta charset="utf-8" />
<style>
    circle,
    path {
        cursor: pointer;
    }

    circle {
        fill: none;
        pointer-events: all;
    }

    #tooltip {
        background-color: white;
        padding: 3px 5px;
        border: 1px solid black;
        text-align: center;
    }

    html {
        font-family: sans-serif;
    }
</style>
<body>
    <script src="scripts/d3/d3.v3.min.js"></script>
    <script>
        var margin = { top: 350, right: 480, bottom: 350, left: 480 },
            radius = Math.min(margin.top, margin.right, margin.bottom, margin.left) - 10;

        function filter_min_arc_size_text(d, i) {
            return (d.dx * d.depth * radius) / 3 > 14;
        }

        var hue = d3.scale.category10();

        var luminance = d3.scale.sqrt().domain([0, 1e6]).clamp(true).range([90, 20]);

        var svg = d3
            .select("#treeMapDiv")
            .append("svg")
            .attr("width", margin.left + margin.right)
            .attr("height", margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var partition = d3.layout
            .partition()
            .sort(function (a, b) {
                return d3.ascending(a.name, b.name);
            })
            .size([2 * Math.PI, radius]);

        var arc = d3.svg
            .arc()
            .startAngle(function (d) {
                return d.x;
            })
            .endAngle(function (d) {
                return d.x + d.dx - 0.01 / (d.depth + 0.5);
            })
            .innerRadius(function (d) {
                return (radius / 3) * d.depth;
            })
            .outerRadius(function (d) {
                return (radius / 3) * (d.depth + 1) - 1;
            });

        //Tooltip description
        var tooltip = d3.select("body").append("div").attr("id", "tooltip").style("position", "absolute").style("z-index", "10").style("opacity", 0);

        function format_number(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function format_description(d) {
            var description = d.description;
            return "<b>" + d.name + "</b></br>" + d.description + "<br> (" + format_number(d.value) + ")";
        }

        function computeTextRotation(d) {
            var angle = ((d.x + d.dx / 2) * 180) / Math.PI - 90;

            return angle;
        }

        function mouseOverArc(d) {
            d3.select(this).attr("stroke", "black");

            tooltip.html(format_description(d));
            return tooltip.transition().duration(50).style("opacity", 0.9);
        }

        function mouseOutArc() {
            d3.select(this).attr("stroke", "");
            return tooltip.style("opacity", 0);
        }

        function mouseMoveArc(d) {
            return tooltip.style("top", d3.event.pageY - 10 + "px").style("left", d3.event.pageX + 10 + "px");
        }

        function key(d) {
            var k = [],
                p = d;
            while (p.depth) k.push(p.name), (p = p.parent);
            return k.reverse().join(".");
        }

        function fill(d) {
            var p = d;
            while (p.depth > 1) p = p.parent;
            var c = d3.lab(hue(p.name));
            c.l = luminance(d.sum);
            return c;
        }

        function arcTween(b) {
            var i = d3.interpolate(this._current, b);
            this._current = i(0);
            return function (t) {
                return arc(i(t));
            };
        }

        function updateArc(d) {
            return { depth: d.depth, x: d.x, dx: d.dx };
        }

        d3.select(self.frameElement).style("height", margin.top + margin.bottom + "px");
    </script>
    <body>
        <div id="treeMapDiv" style="width: 100%; height: 100%"></div>
    </body>
</body>
